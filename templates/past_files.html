<!DOCTYPE html>
<html>
<head>
    <title>Past Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #4c8bf5;
            color: #fff;
        }

        .button {
            display: inline-block;
            background-color: #4c8bf5;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1f69d1;
        }
    </style>
</head>
<body>
    <h1>Past Files</h1>
    <table>
        <tr>
            <th>File Name</th>
            <th>AI Probability</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file[0] }}</td>
            <td>{{ file[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/" class="button">Back to Main Page</a>
</body>
</html>
