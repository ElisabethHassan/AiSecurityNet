<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AI Content Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        form {
            background-color: #ffffff;
            border-radius: 6px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
        }

        textarea,
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            resize: vertical;
        }

        input[type="submit"],
        .view-past-files {
            background-color: #4c8bf5;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        .view-past-files:hover {
            background-color: #1f69d1;
        }

        .characters-written {
            margin-top: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI-SecurityNet</h1>
    <p class="description">AI-SecurityNet is an AI-powered content detection system that helps analyze text and PDF files for potential security risks and fake content.</p>

    <form action="/" method="post">
        <label for="textbox">Enter Text:</label>
        <textarea id="textbox" name="textbox" rows="10" cols="50" placeholder="Type or paste your text here"></textarea>
        <br>
        <div class="name-entry">
            <label for="name">Entry Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter a name for this entry">
        </div>
        <input type="submit" value="Analyze Text">
    </form>
    
    <div class="characters-written">
        <label>Characters Written:</label>
        <p id="charCount">0</p>
    </div>

    <form action="/pdf" method="post" enctype="multipart/form-data">
        <label for="document">Upload PDF:</label>
        <input type="file" id="document" name="document" accept=".pdf">
        <br>
        <input type="submit" value="Analyze PDF">
    </form>

    <div class="button-container">
        <button class="view-past-files" onclick="location.href='/past-files'">View Past Files</button>
    </div>

    <script>
        const textarea = document.getElementById('textbox');
        const charCount = document.getElementById('charCount');

        textarea.addEventListener('input', () => {
            charCount.textContent = textarea.value.length;
        });
    </script>
</body>
</html>
