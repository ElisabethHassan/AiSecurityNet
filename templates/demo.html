<!DOCTYPE html>
<html>
<head>
    <title>AI-SecurityNet - Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        button {
            background-color: #4c8bf5;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f69d1;
        }
    </style>
</head>
<body>
    <h1>AI-SecurityNet - Analysis</h1>

    <p>AI Probability: {{ ai_prob }}%</p>
    <p>Human Probability: {{ human_prob }}%</p>
    <p>Total Words: {{ total_words }}</p>
    <p>AI Words: {{ ai_words }}</p>

    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
